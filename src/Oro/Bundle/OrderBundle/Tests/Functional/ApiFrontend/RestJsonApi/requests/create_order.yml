data:
    type: orders
    attributes:
        identifier: order#1
        poNumber: poNumber1
        customerNotes: Some Order
    relationships:
        billingAddress:
            data:
                type: orderaddresses
                id: billing1
        shippingAddress:
            data:
                type: orderaddresses
                id: shipping1
        lineItems:
            data:
                -
                    type: orderlineitems
                    id: item1
                -
                    type: orderlineitems
                    id: item2
included:
    -
        type: orderlineitems
        id: item1
        attributes:
            quantity: 10
        relationships:
            product:
                data:
                    type: products
                    id: '<toString(@product1->id)>'
            productUnit:
                data:
                    type: productunits
                    id: '<toString(@item->code)>'
    -
        type: orderlineitems
        id: item2
        attributes:
            quantity: 5
        relationships:
            product:
                data:
                    type: products
                    id: '<toString(@product2->id)>'
            productUnit:
                data:
                    type: productunits
                    id: '<toString(@item->code)>'
    -
        type: orderaddresses
        id: billing1
        relationships:
            customerAddress:
                data:
                    type: customeraddresses
                    id: '<toString(@customer_address->id)>'
    -
        type: orderaddresses
        id: shipping1
        relationships:
            customerUserAddress:
                data:
                    type: customeruseraddresses
                    id: '<toString(@customer_user_address->id)>'
