<%
    const statusesMap = {
        'in_stock': 'success',
        'out_of_stock': 'destructive',
        'discontinued': 'destructive'
    };
    const status = statusesMap[name] ? `status-label--${statusesMap[name]}` : '';
%>
<div class="status-label <%- status %>"><%- label %></div>
<% if (isLowInventory) { %>
    <p class="product-low-inventory"><%- _.__('oro.inventory.low_inventory.label')  %></p>
<% } %>
