<% let oroui = _.macros('oroui') %>
<% if (!obj.isConfigurable) { %>
<div class="line-item-price mobile-row label-in-mobile-start"
     data-name="prices-hint"
     data-label="<%- _metadata.label %>:"
     data-page-component-init-on="click"
     data-page-component-module="oropricing/js/app/components/list-item-product-prices-component"
     data-page-component-options="<%- JSON.stringify({
        showValuePrice: false,
        showListedPrice: false,
        doUpdateQtyForUnit: false,
        productId: obj.variantId ? variantId : productId,
        elements: {
            pricesHint: '[data-prices-hint-trigger]'
        }
    }) %>"
>
    <div class="price-value-container" data-name="price-value">
        <% if (obj.price !== void 0 && price) { %>
        <%- price %>
        <% } else if (obj._blankContent) { %>
            <span data-name="price-not-found"
                data-label="<%- _metadata.label %>:"
                data-blank-content="<%- _blankContent %>"></span>
        <% } %>
        <% if (!obj._isKitItemLineItem && !obj.isKit) { %>
            <button type="button"
                    data-prices-hint-trigger
                    data-trigger="manual"
                    data-placement="<%- _.isMobile() ? 'right' : 'bottom' %>"
                    data-boundary="viewport"
                    class="btn btn--simple btn--size-small prices-hint-toggler"
                    title="<%- _.__('oro.pricing.view_all_prices') %>"
                    aria-label="<%- _.__('oro.pricing.view_all_prices_extended', { product_attrs: name }) %>">
                <%= oroui.renderIcon({
                    name: 'info',
                    extraClass: 'theme-icon--small'
                }) %>
            </button>
        <% } %>
    </div>
</div>
<% } %>
