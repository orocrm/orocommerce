data:
    type: checkouts
    attributes:
        poNumber: 'PO001'
        shippingMethod: '@checkout.completed->shippingMethod'
        shippingMethodType: primary
        paymentMethod: '@checkout.completed->paymentMethod'
        shipUntil: '2050-01-11'
        shipToBillingAddress: false
        customerNotes: 'Customer notes'
        currency: USD
        completed: false
    relationships:
        lineItems:
            data:
                -
                    type: checkoutlineitems
                    id: lineitem1
        customerUser:
            data:
                type: customerusers
                id: '<toString(@customer_user->id)>'
        customer:
            data:
                type: customers
                id: '<toString(@customer->id)>'
        billingAddress:
            data:
                type: checkoutaddresses
                id: billing_address
        shippingAddress:
            data:
                type: checkoutaddresses
                id: shipping_address
included:
