<% if (quantity > 0) { %>
    <% let oroshoppinglist = _.macros('oroshoppinglist') %>
    <% var formattedQuantity = oroshoppinglist.quantityHelper.formatQuantity(quantity, precision) %>
    <div class="mobile-row label-on-mobile-start" data-label="<%- _metadata.label %>:">
        <span class="label-on-mobile-end" data-label="<%- oroshoppinglist.renderUnit({unit: unit, quantity: quantity}) %>"><%- formattedQuantity %></span>
    </div>
<% } %>
