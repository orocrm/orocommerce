layout:
    actions:
        - '@setBlockTheme':
              themes: 'oro_rfp_frontend_request_product_kit_configuration_form_edit.html.twig'
        - '@setFormTheme':
              themes: 'oro_rfp_frontend_request_product_kit_configuration_form_edit.form.html.twig'
        - '@addTree':
              items:
                  __wrapper:
                      blockType: container
                  __header_wrapper:
                      blockType: container
                  __header_product_picture:
                      blockType: block
                  __header_product_attributes:
                      blockType: container
                  __header_product_name:
                      blockType: container
                  __header_product_name_text:
                      blockType: block
                  __header_product_sku:
                      blockType: block
                  __product_totals:
                      blockType: container
                  __product_totals_controls:
                      blockType: container
                  __form_start:
                      blockType: form_start
                  __form_errors:
                      blockType: form_errors
                  __form_fields:
                      blockType: form_fields
                      options:
                          render_rest: false
                  __form_actions:
                      blockType: container
                  __form_actions_submit:
                      blockType: button
                      options:
                          action: submit
                  __form_end:
                      blockType: form_end
              tree:
                  __root:
                      __wrapper:
                          __header_wrapper:
                              __header_product_picture: ~
                              __header_product_attributes:
                                  __header_product_name:
                                    __header_product_name_text: ~
                                  __header_product_sku: ~
                          __form_start: ~
                          __form_errors: ~
                          __form_fields: ~
                          __form_actions:
                              __product_totals:
                                  __product_totals_controls:
                                      __form_actions_submit: ~
                          __form_end: ~
