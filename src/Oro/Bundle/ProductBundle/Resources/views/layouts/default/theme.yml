configuration:
    sections:
        product_details:
            label: 'oro.product.theme.default.configuration.product_details.label'
            options:
                template:
                    label: 'oro.product.theme.default.configuration.product_details.template.label'
                    type: product_page_template
                    values:
                        tabs: 'oro.product.theme.default.configuration.product_details.template.values.tabs'
                        wide: 'oro.product.theme.default.configuration.product_details.template.values.wide'
                    previews:
                        _default: 'bundles/oroproduct/images/previews/page-templates-default.png'
                        tabs: 'bundles/oroproduct/images/previews/page-templates-tabs.png'
                        wide: 'bundles/oroproduct/images/previews/page-templates-wide.png'
                display_price_tiers_as:
                    label: 'oro.product.theme.default.configuration.product_details.display_price_tiers_as.label'
                    type: select
                    default: multi-unit-table
                    options:
                        required: true
                        tooltip: 'oro.product.theme.default.configuration.product_details.display_price_tiers_as.tooltip'
                    values:
                        multi-unit-table: oro.product.theme.default.configuration.product_details.display_price_tiers_as.choice.multi-unit-table.label
                        single-unit-table: oro.product.theme.default.configuration.product_details.display_price_tiers_as.choice.single-unit-table.label
                    previews:
                        multi-unit-table: 'bundles/oroproduct/images/previews/price-tiers-multi-unit.png'
                        single-unit-table: 'bundles/oroproduct/images/previews/price-tiers-single-unit.png'
                image_zoom_type:
                    label: 'oro.product.theme.default.configuration.product_details.image_zoom_type.label'
                    type: select
                    default: window
                    options:
                        tooltip: 'oro.product.theme.default.configuration.product_details.image_zoom_type.tooltip'
                    values:
                        window: oro.product.theme.default.configuration.product_details.image_zoom_type.choice.window.label
                        inner: oro.product.theme.default.configuration.product_details.image_zoom_type.choice.inner.label
                        lens: oro.product.theme.default.configuration.product_details.image_zoom_type.choice.lens.label
                        disabled: oro.product.theme.default.configuration.product_details.image_zoom_type.choice.lens.disabled
                image_zoom_tint:
                    label: 'oro.product.theme.default.configuration.product_details.image_zoom_tint.label'
                    type: checkbox
                    default: unchecked
                    options:
                        tooltip: 'oro.product.theme.default.configuration.product_details.image_zoom_tint.tooltip'
                image_zoom_scroll:
                    label: 'oro.product.theme.default.configuration.product_details.image_zoom_scroll.label'
                    type: checkbox
                    default: checked
                    options:
                        tooltip: 'oro.product.theme.default.configuration.product_details.image_zoom_scroll.tooltip'

                images_display_mode:
                    label: 'oro.product.theme.default.configuration.product_details.display_image_group_position.label'
                    type: select
                    default: horizontal
                    values:
                        horizontal: oro.product.theme.default.configuration.product_details.display_image_group_position.choice.horizontal
                        vertical: oro.product.theme.default.configuration.product_details.display_image_group_position.choice.vertical
                    previews:
                        horizontal: 'bundles/oroproduct/images/previews/images-display-mode-horizontal.png'
                        vertical: 'bundles/oroproduct/images/previews/images-display-mode-vertical.png'
        product_listing:
            label: 'oro.product.theme.default.configuration.product_listing.label'
            options:
                filters_position:
                    label: 'oro.product.theme.default.configuration.product_listing.filters_position.label'
                    type: radio
                    default: top
                    values:
                        top: 'oro.product.theme.default.configuration.product_listing.filters_position.values.top'
                        sidebar: 'oro.product.theme.default.configuration.product_listing.filters_position.values.sidebar'
                        overlay: 'oro.product.theme.default.configuration.product_listing.filters_position.values.overlay'
                    previews:
                        top: 'bundles/oroproduct/images/previews/filter-panel-top.png'
                        sidebar: 'bundles/oroproduct/images/previews/filter-panel-sidebar.png'
                        overlay: 'bundles/oroproduct/images/previews/filter-panel-overlay.png'
