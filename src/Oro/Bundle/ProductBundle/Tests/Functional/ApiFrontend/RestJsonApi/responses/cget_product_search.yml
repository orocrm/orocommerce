data:
    -
        type: productsearch
        id: '<toString(@product_kit1->id)>'
        attributes:
            sku: PKSKU1
            name: 'Product Kit 1'
            shortDescription: null
            productType: kit
            isVariant: false
            newArrival: false
            unitPrecisions:
                -
                    unit: item
                    precision: 0
                    default: true
        relationships:
            inventoryStatus:
                data:
                    type: productinventorystatuses
                    id: '<toString(@in_stock->id)>'
            product:
                data:
                    type: products
                    id: '<toString(@product_kit1->id)>'
            productFamily:
                data:
                    type: productfamilies
                    id: '<toString(@default_product_family->id)>'
